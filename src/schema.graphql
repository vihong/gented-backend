type Mutation {
	createUser(name: String!, email: String!): User!
	createItem(
		title: String
		description: String
		price: Int
		image: String
		largeImage: String
	): Item!
	updateItem(id: ID!, title: String, description: String, price: Int, image: String): Item!
	deleteItem(id: ID!): Item
	createProduct(
		title: String!
		price: Int!
		category: String!
		description: String
	): Product!
}

type Query {
	user: User
	users: [User]
	items: [Item]!
	item(where: ItemWhereUniqueInput!): Item
	product: Product
	products: [Product]!
}
